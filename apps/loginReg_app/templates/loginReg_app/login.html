<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Login Page</title>
<meta name='description' content=''>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
</head>
<body>
    <form class="cover-container form-control d-flex col-3 h-100 p-3 mt-5 mx-auto flex-column" action='/login_process', method='POST'>
                {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name='email' type="text" id="inputEmail" class="form-control" placeholder="Email address"  autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name='password'type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" >
        <button class="mt-3 form-control btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
        </form>

</body>
</html>
